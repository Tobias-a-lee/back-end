    <!-- 左侧菜单 -->
    <script>
        var titles = document.querySelectorAll('#J_nav_left .outside .title');
        var navLeft = document.querySelector('#J_nav_left');
        var len = titles.length;
        for (var i = 0; i < len; i++) {
            titles[i].flag = 'hidden';
            titles[i].addEventListener('click', function () {
                if (this.flag === 'hidden') {
                    this.classList.add('active');
                    var h = this.nextElementSibling.clientHeight
                    this.parentNode.style.height = h + 40 + 'px';

                    // 缩小情况下
                    navLeft.style.width = 260 + 'px';
                    this.flag = 'show';
                }
                else {
                    this.classList.remove('active');
                    this.parentNode.style.height = 40 + 'px';
                    this.flag = 'hidden';
                }
            })
        };
        // 开关
        var onOff = document.getElementById('button');
        onOff.addEventListener('click', function () {
            var w = navLeft.clientWidth;
            if (w < 100) {
                navLeft.style.width = 260 + 'px';
            } else {
                navLeft.style.width = 75 + 'px';
                for (var i = 0; i < len; i++) {
                    titles[i].classList.remove('active');
                    titles[i].parentNode.style.height = 40 + 'px';
                    titles[i].flag = 'hidden';
                }
            }

        })


        // 菜单收缩
        window.addEventListener('resize', function () {
            var w = document.documentElement.clientWidth;
            if (w > 1200) {
                navLeft.style.width = 260 + 'px';
            }
            if (w <= 1200) {
                for (var i = 0; i < len; i++) {
                    titles[i].parentNode.style.height = 40 + "px";
                    navLeft.style.width = 75 + 'px';
                    titles[i].classList.remove('active');
                    titles[i].flag = 'hidden';
                }
            }
        })
    </script>
